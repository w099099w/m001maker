<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M006</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="./global.css">
</head>

<body>
  <div id="app" v-cloak>
    <div class="container">
      <div style="height: 80px;"></div>
      <div class="header">
        <h1>M006Maker</h1>
        <div>
          <el-button size="small" @click="exportConfig" type="primary">导出</el-button>
          <el-button size="small" @click="preview" type="primary">预览</el-button>
        </div>
      </div>
      <div class="preview">

      </div>
      <div class="list">
        <el-button class="add-btn" size="small" @click="addTab">
          添加题库
        </el-button>
        <el-tabs v-model="editableTabsValue" type="card" @tab-click="changTabs">
          <el-tab-pane v-for="(item, index) in editableTabs" :key="item.name" :label="item.title" :name="item.name">
            <div v-if="index==0">
              <div class="item">
                <span class="tips">剧情动画:</span>
                <el-switch v-model="config.plot" active-text="有" inactive-text="无">
                </el-switch>
              </div>
              <transition name="fade">
                <div v-if="config.plot" class="item">
                  <span class="tips">剧情动画:</span>
                  <el-switch v-model="config.plot" active-text="有" inactive-text="无">
                  </el-switch>
                </div>
              </transition>
              <div class="item">
                <span class="tips">长时间不操作的引导语音播放同时是否触发正确答案提示:</span>
                <el-switch v-model="config.controlTwinkle" active-text="有" inactive-text="无">
                </el-switch>
              </div>
              <div class="item">
                <div class="tips">背景音乐：<audio v-if="config.bgmUrl_utils" :src="config.bgmUrl_utils" controls></audio>
                </div>
                <el-upload class="upload-demo" action="" :http-request="submit"
                  :before-upload="beforeUpload.bind(this,'PNG')" accept="audio/mpeg" :show-file-list="false">
                  <el-button size="small" type="primary">点击上传</el-button>
                </el-upload>
              </div>
              <div class="item">
                <div class="tips">背景图片：<el-upload class="bg-img" action="#" drag :http-request="handleAvatarSuccess"
                    :show-file-list="false">
                    <img v-if="config.bgImgUrl_utils" :src="config.bgImgUrl_utils">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                  </el-upload>
                </div>
              </div>
              <div class="item">
                <div class="tips">背景图片：<el-upload class="bg-img" action="#" drag :http-request="handleAvatarSuccess"
                    :show-file-list="false">
                    <img v-if="config.bgImgUrl_utils" :src="config.bgImgUrl_utils">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                  </el-upload>
                </div>
              </div>
              <div class="item">
                <div class="tips">背景图片：<el-upload class="bg-img" action="#" drag :http-request="handleAvatarSuccess"
                    :show-file-list="false">
                    <img v-if="config.bgImgUrl_utils" :src="config.bgImgUrl_utils">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                  </el-upload>
                </div>
              </div>
              <div class="item">
                <div class="tips">背景图片：<el-upload class="bg-img" action="#" drag :http-request="handleAvatarSuccess"
                    :show-file-list="false">
                    <img v-if="config.bgImgUrl_utils" :src="config.bgImgUrl_utils">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                  </el-upload>
                </div>
              </div>
              <div class="item">
                <div class="tips">背景图片：<el-upload class="bg-img" action="#" drag :http-request="handleAvatarSuccess"
                    :show-file-list="false">
                    <img v-if="config.bgImgUrl_utils" :src="config.bgImgUrl_utils">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                  </el-upload>
                </div>
              </div>
              <div class="item">
                <div class="tips">背景图片：<el-upload class="bg-img" action="#" drag :http-request="handleAvatarSuccess"
                    :show-file-list="false">
                    <img v-if="config.bgImgUrl_utils" :src="config.bgImgUrl_utils">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                  </el-upload>
                </div>
              </div>
              <div class="item">
                <div class="tips">背景图片：<el-upload class="bg-img" action="#" drag :http-request="handleAvatarSuccess"
                    :show-file-list="false">
                    <img v-if="config.bgImgUrl_utils" :src="config.bgImgUrl_utils">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                  </el-upload>
                </div>
              </div>
              <div class="item">
                <div class="tips">背景图片：<el-upload class="bg-img" action="#" drag :http-request="handleAvatarSuccess"
                    :show-file-list="false">
                    <img v-if="config.bgImgUrl_utils" :src="config.bgImgUrl_utils">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                  </el-upload>
                </div>
              </div>
            </div>
            <div v-else>
              <div class="item">
                <span class="tips">布局：{{currentQuestion.layout}}</span>
                <el-radio-group v-model="currentQuestion.layout">
                  <el-radio-button label="A"></el-radio-button>
                  <el-radio-button label="B"></el-radio-button>
                  <el-radio-button label="C"></el-radio-button>
                </el-radio-group>
              </div>
              <div class="remove">
                <el-button @click="removeTab" size="small" type="primary">删除</el-button>
              </div>
            </div>
          </el-tab-pane>
        </el-tabs>
      </div>
    </div>
  </div>
  <!-- 引入 Vue -->
  <script src="./js/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="./js/element-ui.js"></script>
  <script src="./js/spark-md5.js"></script>
  <script src="./js/axios.js"></script>
  <script src="./js/utils.js"></script>
  <script>
    // let str = "";
    // str.substring()
  </script>
  <script src="./js/http.js"></script>
  <script src="./js/md5.js"></script>
  <script src="./js/upload.js"></script>
  <script src="./index.js"></script>
</body>

</html>
